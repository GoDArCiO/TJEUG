<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bulma.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="Site">
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{/}">Zakończ</a>

            <a class="navbar-item" th:href="@{/posts/search}">Szukaj</a>

            <a class="navbar-item" th:href="@{/statistics}">Statystyka</a>

        </div>
    </div>
</nav>

<div class="Site-content">
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Blog
                </h1>
                <h2 class="subtitle">
                    Rezultat wyszukiwania
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <div class="mb-5">

                        </div>

                        <article class="media" th:each="post, index: ${postList}">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img src="http://fastup.pl/data/mj/projekt/default.jpg" alt="Avatar"/>
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <p>
<!--                                        <strong th:text="${post.getName()}">John Smith</strong>-->
                                        <br>
                                        <span th:text="*{postList}">Lorem ipsum...</span>
                                        <br>
                                        <span>
<!--                                            <a th:href="@{|/posts/edit/${post.id}|}">Edit</a>-->
                                        </span>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">
                                        <a class="level-item">
                                            <span class="icon is-small"><i class="fas fa-reply"></i></span>
                                        </a>
                                        <a class="level-item">
                                            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                                        </a>
                                        <a class="level-item">
                                            <span class="icon is-small"><i class="fas fa-heart"></i></span>
                                        </a>
                                    </div>
                                </nav>
                            </div>

                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<footer class="footer Custom-footer">
    <div class="content has-text-centered">
        <p>
            <strong>Artur Jałocha 2021</strong>
        </p>
    </div>
</footer>
</body>
</html>
