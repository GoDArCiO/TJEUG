<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bulma.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="Site">
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
 <!--           <a class="navbar-item" th:href="@{/posts}">Home</a>

            <a class="navbar-item" th:href="@{/posts/search}">Search</a>

            <a class="navbar-item" th:href="@{/statistics}">Statistics</a>-->
        </div>
    </div>

</nav>

<div class="Site-content">
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Blog
                </h1>
                <h2 class="subtitle">
                    Artur Jałocha
                </h2>
            </div>
        </div>
    </section>
    <section class="section is-medium">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column has-text-centered">

                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning">[[${message}]]</p>
                    </div>

                    <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                        <div class="border border-secondary rounded p-3">
                            <div>
                                <p>Wyślemy link do zresetowania hasła na twój adres.</p>
                            </div>
                            <br>
                            <div>
                                <p>
                                    <input type="email" name="email" class="input" placeholder="Wpisz adres e-mail" required autofocus/>
                                </p>
                                <br>
                                <p class="text-center">
                                    <input type="submit" value="Wyślij" class="button is-info is-outlined" />
                                </p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

<footer class="footer Custom-footer">
    <div class="content has-text-centered">
        <p>
            <strong>Artur Jałocha 2020</strong>
        </p>
    </div>
</footer>
</body>
</html>
